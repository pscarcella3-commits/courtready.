<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 180px; }

        /* LOGO TENNIS GEOMETRIC (BLINDATO) */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; position: relative; border: 2.5px solid var(--neon); border-radius: 4px; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); }

        /* CARDS & BUTTONS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; margin-bottom: 10px; }
        
        /* MATCH LAB SPECIFIC (BLINDATO) */
        .analytics-card { background: linear-gradient(145deg, #1a1a1a, #0a0a0a); border: 1px solid var(--neon); }
        .stat-main { display: flex; align-items: center; gap: 20px; margin-top: 15px; }
        .stat-circle { width: 65px; height: 65px; border: 4px solid #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 16px; color: var(--neon); }
        .set-container { display: flex; gap: 8px; margin-bottom: 20px; }
        .set-macro { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 10px; text-align: center; }
        .set-title { font-size: 10px; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .score-split { display: flex; justify-content: space-around; align-items: center; }
        .score-box { display: flex; flex-direction: column; align-items: center; }
        .score-box label { font-size: 9px; color: #444; margin-bottom: 4px; font-weight: 900; }
        .score-box input { width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: var(--neon); text-align: center; font-weight: 900; font-size: 16px; outline: none; }
        .history-item { border-left: 4px solid #333; background: #0c0c0c; padding: 18px; border-radius: 0 15px 15px 0; margin-bottom: 12px; }
        .history-item.win { border-color: var(--win); }
        .history-item.loss { border-color: var(--loss); }
        .res-tag { font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-bottom: 8px; display: inline-block; }

        /* TRAIN LAB SPECIFIC */
        .choice-btn { background: #0c0c0c; border: 1px solid #222; padding: 15px; border-radius: 15px; margin-bottom: 10px; color: white; cursor: pointer; font-weight: 800; width: 100%; text-align: left; }
        .choice-btn.selected { border-color: var(--neon); color: var(--neon); }
        .ex-card { background: #0f0f0f; border: 1px solid #222; border-radius: 20px; padding: 18px; margin-bottom: 12px; }
        .ex-card h3 { color: var(--neon); margin: 0 0 5px 0; font-size: 18px; font-weight: 900; }
        .ex-card p { color: #777; font-size: 12px; margin: 0; line-height: 1.4; }
        .ex-meta { display: flex; gap: 15px; margin-top: 12px; font-size: 10px; font-weight: 900; color: #555; text-transform: uppercase; }

        /* COMMON ELEMENTS */
        .range-label { display: flex; justify-content: space-between; font-size: 11px; color: #666; font-weight: 800; margin-bottom: 12px; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin-bottom: 25px; }
        textarea { width: 100%; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; color: white; padding: 15px; box-sizing: border-box; font-family: inherit; margin-top: 10px; resize: none; }
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); z-index: 1000; }
        .nav-item { color: #333; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap">
                <div class="court-logo"></div>
                <div style="font-weight: 900; font-style: italic; font-size: 20px;">COURT<span style="color:var(--neon)">READY</span></div>
            </div>
            <div class="card" style="background: linear-gradient(160deg, #1a1a1a 0%, #000 100%);">
                <small style="color:#555; font-weight: 800;">CONDITIONING SCORE</small>
                <div style="font-size: 60px; font-weight: 900; margin: 5px 0;" id="main-score">--</div>
            </div>
            <div style="padding: 20px;"><p style="font-size:11px; font-weight:900; color:#444;">ULTIMO MATCH</p></div>
            <div style="padding: 0 20px;"><div id="quick-history"></div></div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; margin: 0; font-weight: 900;">Match Lab</h2></div>
            <div class="card analytics-card" id="analytics-section" style="display:none;">
                <small style="font-size: 10px; font-weight: 900; color: #888; letter-spacing: 1px;">SEASON STATS</small>
                <div class="stat-main">
                    <div class="stat-circle" id="win-pct-circle">0%</div>
                    <div style="flex:1">
                        <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:5px; font-weight:800;">
                            <span>VITTORIE</span><span id="win-count">0/0</span>
                        </div>
                        <div style="height:4px; background:#222; border-radius:2px;"><div id="win-bar" style="height:100%; background:var(--neon); width:0%;"></div></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <label style="font-weight: 900; font-size: 11px; color: #555; letter-spacing: 1px; margin-bottom: 15px; display: block;">SCOREBOARD</label>
                <div class="set-container">
                    <div class="set-macro"><span class="set-title">SET 1</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s1i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s1a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 2</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s2i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s2a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 3</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s3i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s3a" value="0"></div></div></div>
                </div>
                <div class="range-label"><span>Concentrazione (Focus)</span><span id="fv">50%</span></div>
                <input type="range" id="mf" min="0" max="100" value="50" oninput="document.getElementById('fv').innerText = this.value + '%'">
                <div class="range-label"><span>Stanchezza Fisica</span><span id="pv">50%</span></div>
                <input type="range" id="mp" min="0" max="100" value="50" oninput="document.getElementById('pv').innerText = this.value + '%'">
                <textarea id="m-notes" rows="3" placeholder="Com'√® andata il match?"></textarea>
                <button class="btn-neon" style="margin-top: 25px;" onclick="saveMatch()">SALVA REPORT</button>
            </div>
            <div style="padding: 0 20px; margin-top: 20px;"><p style="font-size: 11px; color: #444; font-weight: 900; text-transform: uppercase;">Storico</p><div id="full-history"></div></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; font-weight: 900;">Train Lab</h2></div>
            <div id="train-setup">
                <div class="card">
                    <label class="range-label">ATTREZZATURA</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                        <button class="choice-btn selected" id="t-body" onclick="setMode('body')">BODY</button>
                        <button class="choice-btn" id="t-tools" onclick="setMode('tools')">TOOLS</button>
                    </div>
                    <button class="choice-btn" id="t-mix" style="text-align:center;" onclick="setMode('mix')">MIX (BODY + TOOLS)</button>
                    
                    <label class="range-label" style="margin-top:20px;">DURATA SESSIONE</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-bottom:20px;">
                        <button class="choice-btn" id="d-1" onclick="setDuration(1)">FLASH<br>10m</button>
                        <button class="choice-btn selected" id="d-2" onclick="setDuration(2)">PRO<br>20m</button>
                        <button class="choice-btn" id="d-3" onclick="setDuration(3)">ELITE<br>30m</button>
                    </div>

                    <div class="range-label"><span>Tua Energia</span><span id="ev">70%</span></div>
                    <input type="range" id="t-energy" min="0" max="100" value="70" oninput="document.getElementById('ev').innerText = this.value + '%'">

                    <button class="btn-neon" onclick="generateWorkout()">GENERA ALLENAMENTO</button>
                </div>
            </div>
            <div id="workout-list" style="display:none; padding: 0 20px;">
                <div class="card" style="background:var(--neon); color:#000; text-align:center; padding:15px; margin: 20px 0;">
                    <div id="summary-text" style="font-weight:900; font-size:14px;"></div>
                </div>
                <div id="ex-container"></div>
                <button class="btn-neon" style="height:80px; margin-bottom:100px;">START SESSION</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-home" onclick="showView('home', this)"><i data-lucide="layout-grid"></i><span>HOME</span></div>
        <div class="nav-item" id="nav-match" onclick="showView('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item" id="nav-train" onclick="showView('train', this)"><i data-lucide="zap"></i><span>TRAIN</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_matches')) || [];
        let trainMode = 'body';
        let rounds = 2;

        const db = {
            body: [
                {n: "Squat Jump", d: "Esplosivit√† per il servizio."},
                {n: "Affondi Laterali", d: "Recupero palle larghe."},
                {n: "Plank Rotazionale", d: "Core per torsione dritto."},
                {n: "Shadow Tennis", d: "Footwork e tecnica a vuoto."},
                {n: "Burpees", d: "Cardio e split-step."},
                {n: "Mountain Climbers", d: "Velocit√† piedi."},
                {n: "Single Leg Balance", d: "Equilibrio caricamenti."},
                {n: "Affondi Incrociati", d: "Stabilit√† glutei."},
                {n: "Spider Crawl", d: "Mobilit√† anche."},
                {n: "V-Ups", d: "Addominali esplosivi."},
                {n: "Push-ups", d: "Forza spinta braccia."},
                {n: "Spostamenti a V", d: "Attacco e difesa."},
                {n: "Box Squat", d: "Forza gambe base."},
                {n: "Saltelli Split", d: "Reattivit√† risposta."},
                {n: "Tuck Jumps", d: "Potenza verticale."}
            ],
            tools: [
                {n: "MedBall Slam", d: "Potenza smash."},
                {n: "Scaletta (In-Out)", d: "Agilit√† piedi."},
                {n: "Elastico Spalle", d: "Prevenzione cuffia."},
                {n: "Corda", d: "Ritmo e coordinazione."},
                {n: "Russian Twist Peso", d: "Potenza rotazione."},
                {n: "Affondi Manubri", d: "Forza resistente."},
                {n: "Swing Kettlebell", d: "Catena posteriore."},
                {n: "Box Jump", d: "Esplosivit√† salto."},
                {n: "Battle Ropes", d: "Resistenza braccia."},
                {n: "Palla Medica Lat", d: "Trasferimento peso."},
                {n: "Deadlift", d: "Forza totale."},
                {n: "Scaletta Lateral", d: "Spostamenti tecnici."},
                {n: "Bicep Curl Press", d: "Forza braccia/spalle."},
                {n: "Grip Squeezer", d: "Presa racchetta."},
                {n: "Sprint Elastico", d: "Accelerazione."}
            ]
        };

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            renderHistory();
            updateAnalytics();
        }

        function setMode(m) {
            trainMode = m;
            document.querySelectorAll('#train-setup .choice-btn[id^="t-"]').forEach(b => b.classList.remove('selected'));
            document.getElementById('t-' + m).classList.add('selected');
        }

        function setDuration(r) {
            rounds = r;
            document.querySelectorAll('#train-setup .choice-btn[id^="d-"]').forEach(b => b.classList.remove('selected'));
            document.getElementById('d-' + r).classList.add('selected');
        }

        function generateWorkout() {
            const container = document.getElementById('ex-container');
            const energy = document.getElementById('t-energy').value;
            container.innerHTML = '';
            let pool = trainMode === 'mix' ? [...db.body, ...db.tools] : db[trainMode];
            let shuffled = pool.sort(() => 0.5 - Math.random()).slice(0, 8);
            
            document.getElementById('summary-text').innerText = `${rounds} ROUNDS ‚Ä¢ ${rounds*10} MINUTI TOTALI`;
            shuffled.forEach((ex, i) => {
                const rest = energy < 40 ? "30s" : "15s";
                container.innerHTML += `<div class="ex-card"><h3>${ex.n}</h3><p>${ex.d}</p><div class="ex-meta"><span>‚è± 45s LAVORO</span><span>üîÑ ${rest} REST</span></div></div>`;
                if(i === 7 && rounds > 1) container.innerHTML += `<div style="text-align:center; padding:15px; color:var(--neon); border:1px dashed var(--neon); border-radius:15px; margin-bottom:15px; font-weight:800; font-size:12px;">PAUSA TRA ROUND: 90s</div>`;
            });
            document.getElementById('train-setup').style.display = 'none';
            document.getElementById('workout-list').style.display = 'block';
        }

        function resetTrain() {
            document.getElementById('train-setup').style.display = 'block';
            document.getElementById('workout-list').style.display = 'none';
        }

        function saveMatch() {
            const m = {
                s1i: parseInt(document.getElementById('s1i').value), s1a: parseInt(document.getElementById('s1a').value),
                s2i: parseInt(document.getElementById('s2i').value), s2a: parseInt(document.getElementById('s2a').value),
                s3i: parseInt(document.getElementById('s3i').value), s3a: parseInt(document.getElementById('s3a').value),
                phys: document.getElementById('mp').value, date: new Date().toLocaleDateString('it-IT', {day:'2-digit', month:'short'})
            };
            let sW = 0, sL = 0;
            if(m.s1i > m.s1a) sW++; else if(m.s1a > m.s1i) sL++;
            if(m.s2i > m.s2a) sW++; else if(m.s2a > m.s2i) sL++;
            if(m.s3i > m.s3a) sW++; else if(m.s3a > m.s3i) sL++;
            m.result = sW > sL ? 'VIT' : 'SCO';
            matches.unshift(m);
            localStorage.setItem('cr_matches', JSON.stringify(matches));
            showView('home'); 
        }

        function updateAnalytics() {
            if(matches.length === 0) return;
            document.getElementById('analytics-section').style.display = 'block';
            const wins = matches.filter(m => m.result === 'VIT').length;
            const winPct = Math.round((wins / matches.length) * 100);
            document.getElementById('win-count').innerText = wins + " / " + matches.length;
            document.getElementById('win-pct-circle').innerText = winPct + "%";
            document.getElementById('win-bar').style.width = winPct + "%";
        }

        function renderHistory() {
            const html = matches.map(m => `<div class="history-item ${m.result === 'VIT' ? 'win' : 'loss'}"><span class="res-tag">${m.result}</span><div style="display:flex; justify-content:space-between;"><span style="font-weight:900; font-size:18px;">${m.s1i}-${m.s1a} / ${m.s2i}-${m.s2a}</span><span style="font-size:10px; color:#555">${m.date}</span></div></div>`).join('');
            if(document.getElementById('full-history')) document.getElementById('full-history').innerHTML = html;
            if(document.getElementById('quick-history')) document.getElementById('quick-history').innerHTML = html.slice(0, 1);
            if(matches.length > 0) document.getElementById('main-score').innerText = (100 - (matches[0].phys/2)).toFixed(1);
        }

        window.onload = () => { renderHistory(); updateAnalytics(); };
    </script>
</body>
</html>
