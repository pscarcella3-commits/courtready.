<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 180px; }

        /* LOGO & CARDS (NON TOCCARE - BLINDATI) */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; position: relative; border: 2.5px solid var(--neon); border-radius: 4px; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; }

        /* MATCH LAB (NON TOCCARE - BLINDATO) */
        .set-container { display: flex; gap: 8px; margin-bottom: 20px; }
        .set-macro { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 10px; text-align: center; }
        .score-box input { width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: var(--neon); text-align: center; font-weight: 900; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin-bottom: 25px; }

        /* TRAIN LAB SETUP */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0 25px; }
        .opt-btn { background: #0c0c0c; border: 1px solid #222; padding: 12px; border-radius: 15px; color: #555; font-size: 10px; font-weight: 800; cursor: pointer; text-align: center; }
        .opt-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(212, 255, 0, 0.05); }

        /* AVATAR ANIMATO (SISTEMA ARTICOLATO) */
        .avatar-stage { height: 200px; display: flex; align-items: center; justify-content: center; position: relative; }
        .body-part { position: absolute; background: var(--neon); border-radius: 10px; }
        .head { width: 20px; height: 20px; border-radius: 50%; top: 40px; }
        .torso { width: 30px; height: 50px; top: 65px; }
        .leg-l, .leg-r { width: 8px; height: 40px; top: 115px; }
        .leg-l { left: calc(50% - 12px); } .leg-r { left: calc(50% + 4px); }

        /* ANIMAZIONI AVATAR */
        .anim-squat .torso { animation: squat-torso 1.5s infinite; }
        .anim-squat .leg-l, .anim-squat .leg-r { animation: squat-legs 1.5s infinite; }
        @keyframes squat-torso { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(30px); } }
        @keyframes squat-legs { 0%, 100% { height: 40px; } 50% { height: 15px; } }

        .anim-plank .avatar-stage { transform: rotate(-90deg) translateY(50px); }

        /* IMMERSIVE UI */
        #immersive-session { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 40px 25px; box-sizing: border-box; }
        .progress-container { width: 100%; height: 6px; background: #111; border-radius: 3px; margin: 20px 0; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--neon); transition: width 1s linear; }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); z-index: 1000; }
        .nav-item { color: #333; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap"><div class="court-logo"></div><div style="font-weight:900; font-style:italic; font-size:20px;">COURT<span style="color:var(--neon)">READY</span></div></div>
            <div class="card" style="background: linear-gradient(160deg, #1a1a1a 0%, #000 100%);"><small style="color:#555; font-weight:800;">CONDITIONING SCORE</small><div style="font-size:60px; font-weight:900; margin:5px 0;" id="main-score">--</div></div>
            <div style="padding: 0 20px;"><div id="quick-history"></div></div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; margin: 0; font-weight: 900;">Match Lab</h2></div>
            <div class="card">
                <div class="set-container">
                    <div class="set-macro"><span class="set-title">SET 1</span><div class="score-split"><div class="score-box"><input type="number" id="s1i" value="0"></div><div class="score-box"><input type="number" id="s1a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 2</span><div class="score-split"><div class="score-box"><input type="number" id="s2i" value="0"></div><div class="score-box"><input type="number" id="s2a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 3</span><div class="score-split"><div class="score-box"><input type="number" id="s3i" value="0"></div><div class="score-box"><input type="number" id="s3a" value="0"></div></div></div>
                </div>
                <input type="range" id="mf" min="0" max="100" value="50">
                <input type="range" id="mp" min="0" max="100" value="50">
                <textarea id="m-notes" rows="3" placeholder="Note match..."></textarea>
                <button class="btn-neon" style="margin-top:25px;" onclick="saveMatch()">SALVA REPORT</button>
            </div>
            <div id="full-history"></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll" id="train-setup">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; font-weight: 900;">Train Lab</h2></div>
            <div class="card">
                <label style="font-weight:900; font-size:11px; color:#555;">MODALITÀ</label>
                <div class="option-grid">
                    <div class="opt-btn active" onclick="setOpt(this, 'mode')">CORPO LIBERO</div>
                    <div class="opt-btn" onclick="setOpt(this, 'mode')">ATTREZZI</div>
                    <div class="opt-btn" onclick="setOpt(this, 'mode')">MISTO</div>
                </div>
                <label style="font-weight:900; font-size:11px; color:#555;">DURATA SESSIONE</label>
                <div class="option-grid">
                    <div class="opt-btn active" data-min="10" onclick="setOpt(this, 'time')">10 MIN</div>
                    <div class="opt-btn" data-min="20" onclick="setOpt(this, 'time')">20 MIN</div>
                    <div class="opt-btn" data-min="30" onclick="setOpt(this, 'time')">30 MIN</div>
                </div>
                <button class="btn-neon" onclick="generateTraining()">GENERA CON AI</button>
            </div>
        </div>

        <div class="content-scroll" id="train-list" style="display:none;">
            <div style="padding: 50px 25px 10px;"><h2 id="plan-title" style="font-size: 28px; font-weight: 900;">Il tuo piano</h2></div>
            <div id="exercises-container" style="padding: 0 20px;"></div>
            <div style="padding: 20px;"><button class="btn-neon" onclick="startImmersive()">START SESSION</button></div>
        </div>
    </div>

    <div id="immersive-session">
        <div style="display:flex; justify-content:space-between;"><span id="imm-ex-count" style="font-weight:900; color:var(--neon);">1 / 4</span><div onclick="stopImmersive()"><i data-lucide="x"></i></div></div>
        
        <div class="avatar-stage" id="avatar-container">
            <div class="body-part head" style="left: calc(50% - 10px);"></div>
            <div class="body-part torso" style="left: calc(50% - 15px);"></div>
            <div class="body-part leg-l"></div>
            <div class="body-part leg-r"></div>
        </div>

        <div style="text-align:center;">
            <h2 id="imm-name" style="font-size:32px; font-weight:900; margin:0;">NOME</h2>
            <p id="imm-desc" style="color:#555; margin:10px 0;">Descrizione esercizio</p>
            <div id="imm-timer" style="font-size:80px; font-weight:900; margin:10px 0;">30</div>
        </div>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showView('home', this)"><i data-lucide="layout-grid"></i><span>HOME</span></div>
        <div class="nav-item" onclick="showView('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item" onclick="showView('train', this)"><i data-lucide="zap"></i><span>TRAIN</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_matches')) || [];
        let currentExercises = [];
        let currentExIndex = 0;
        let timerInterval;

        const db = [
            { name: "Squat Jump", desc: "Esplosività gambe", time: 40, type: "corpo libero", anim: "anim-squat" },
            { name: "Plank", desc: "Resistenza core", time: 60, type: "corpo libero", anim: "anim-plank" },
            { name: "Bicep Curls", desc: "Forza braccia", time: 45, type: "attrezzi", anim: "anim-squat" },
            { name: "Side Shuffle", desc: "Agilità laterale", time: 30, type: "corpo libero", anim: "anim-squat" },
            { name: "Mountain Climber", desc: "Cardio intenso", time: 45, type: "corpo libero", anim: "anim-plank" }
        ];

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function setOpt(el, type) {
            el.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function generateTraining() {
            const minSelected = parseInt(document.querySelector('[data-min].active').dataset.min);
            const modeSelected = document.querySelector('.opt-btn.active').innerText.toLowerCase();
            const lastMatch = matches[0] || { mp: 50 }; // stanchezza ultimo match

            let pool = db.filter(ex => modeSelected === 'misto' || ex.type === modeSelected);
            let targetSeconds = minSelected * 60;
            let currentTotal = 0;
            currentExercises = [];

            // Algoritmo di riempimento tempo
            while(currentTotal < targetSeconds && currentExercises.length < 15) {
                let randomEx = pool[Math.floor(Math.random() * pool.length)];
                currentExercises.push({...randomEx});
                currentTotal += randomEx.time + 15; // 15s di recupero tra esercizi
            }

            document.getElementById('plan-title').innerText = `${minSelected} MIN SESSION`;
            document.getElementById('exercises-container').innerHTML = currentExercises.map(ex => `
                <div style="background:#0c0c0c; padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #222; display:flex; justify-content:space-between;">
                    <div><b>${ex.name}</b><br><small style="color:#555">${ex.desc}</small></div>
                    <span style="color:var(--neon); font-weight:900">${ex.time}s</span>
                </div>
            `).join('');

            document.getElementById('train-setup').style.display = 'none';
            document.getElementById('train-list').style.display = 'block';
        }

        function startImmersive() {
            currentExIndex = 0;
            document.getElementById('immersive-session').style.display = 'flex';
            runExercise();
        }

        function runExercise() {
            if(currentExIndex >= currentExercises.length) { stopImmersive(); return; }
            
            const ex = currentExercises[currentExIndex];
            const container = document.getElementById('avatar-container');
            container.className = 'avatar-stage ' + ex.anim;
            document.getElementById('imm-name').innerText = ex.name;
            document.getElementById('imm-desc').innerText = ex.desc;
            document.getElementById('imm-ex-count').innerText = `${currentExIndex + 1} / ${currentExercises.length}`;
            
            let s = ex.time;
            const speech = new SpeechSynthesisUtterance(ex.name);
            window.speechSynthesis.speak(speech);

            timerInterval = setInterval(() => {
                s--;
                document.getElementById('imm-timer').innerText = s;
                document.getElementById('progress-bar').style.width = ((ex.time - s) / ex.time * 100) + "%";
                if(s <= 0) {
                    clearInterval(timerInterval);
                    currentExIndex++;
                    runExercise();
                }
            }, 1000);
        }

        function stopImmersive() {
            clearInterval(timerInterval);
            document.getElementById('immersive-session').style.display = 'none';
            window.speechSynthesis.cancel();
        }

        function saveMatch() {
            // Logica salvataggio identica alla tua...
            const m = {
                s1i: +document.getElementById('s1i').value, s1a: +document.getElementById('s1a').value,
                mp: +document.getElementById('mp').value, date: new Date().toLocaleDateString('it-IT')
            };
            matches.unshift(m);
            localStorage.setItem('cr_matches', JSON.stringify(matches));
            showView('home');
        }
    </script>
</body>
</html>
