<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 180px; }

        /* CARDS & LOGO (BLINDATI) */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; position: relative; border: 2.5px solid var(--neon); border-radius: 4px; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; }

        /* MATCH LAB (BLINDATO) */
        .set-container { display: flex; gap: 8px; margin-bottom: 20px; }
        .set-macro { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 10px; text-align: center; }
        .score-box input { width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: var(--neon); text-align: center; font-weight: 900; font-size: 16px; outline: none; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin-bottom: 25px; }
        .history-item { border-left: 4px solid #333; background: #0c0c0c; padding: 18px; border-radius: 0 15px 15px 0; margin-bottom: 12px; }
        .history-item.win { border-color: var(--win); }
        .history-item.loss { border-color: var(--loss); }

        /* TRAIN LAB SETUP */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0 25px; }
        .opt-btn { background: #0c0c0c; border: 1px solid #222; padding: 12px; border-radius: 15px; color: #555; font-size: 10px; font-weight: 800; cursor: pointer; text-align: center; }
        .opt-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(212, 255, 0, 0.05); }

        /* AVATAR EVOLUTO (PEZZI SEPARATI) */
        .avatar-box { width: 150px; height: 220px; position: relative; }
        .av-head { width: 30px; height: 30px; background: var(--neon); border-radius: 50%; position: absolute; left: 60px; top: 10px; }
        .av-torso { width: 40px; height: 70px; background: var(--neon); border-radius: 10px; position: absolute; left: 55px; top: 45px; }
        .av-arm-l, .av-arm-r { width: 12px; height: 60px; background: var(--neon); border-radius: 6px; position: absolute; top: 45px; }
        .av-arm-l { left: 38px; } .av-arm-r { left: 100px; }
        .av-leg-l, .av-leg-r { width: 14px; height: 70px; background: var(--neon); border-radius: 6px; position: absolute; top: 110px; }
        .av-leg-l { left: 55px; } .av-leg-r { left: 81px; }

        /* ANIMAZIONE SQUAT */
        .anim-squat .av-torso, .anim-squat .av-head, .anim-squat .av-arm-l, .anim-squat .av-arm-r { animation: squat-move 1.2s infinite ease-in-out; }
        .anim-squat .av-leg-l, .anim-squat .av-leg-r { animation: leg-bend 1.2s infinite ease-in-out; }
        @keyframes squat-move { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(50px); } }
        @keyframes leg-bend { 0%, 100% { height: 70px; } 50% { height: 30px; transform: translateY(10px); } }

        /* IMMERSIVE UI */
        #immersive-train { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; padding: 40px 25px; box-sizing: border-box; }
        .progress-bar { width: 100%; height: 6px; background: #111; border-radius: 3px; margin: 20px 0; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--neon); transition: width 1s linear; }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); z-index: 1000; }
        .nav-item { color: #333; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap"><div class="court-logo"></div><div style="font-weight:900; font-style:italic; font-size:20px;">COURT<span style="color:var(--neon)">READY</span></div></div>
            <div class="card" style="background: linear-gradient(160deg, #1a1a1a 0%, #000 100%);"><small style="color:#555; font-weight:800;">CONDITIONING SCORE</small><div style="font-size:60px; font-weight:900; margin:5px 0;" id="main-score">--</div></div>
            <div style="padding: 0 20px;"><div id="quick-history"></div></div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; margin: 0; font-weight: 900;">Match Lab</h2></div>
            <div class="card">
                <div class="set-container">
                    <div class="set-macro"><span class="set-title">SET 1</span><div class="score-split"><div class="score-box"><input type="number" id="s1i" value="0"></div><div class="score-box"><input type="number" id="s1a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 2</span><div class="score-split"><div class="score-box"><input type="number" id="s2i" value="0"></div><div class="score-box"><input type="number" id="s2a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 3</span><div class="score-split"><div class="score-box"><input type="number" id="s3i" value="0"></div><div class="score-box"><input type="number" id="s3a" value="0"></div></div></div>
                </div>
                <input type="range" id="mf" min="0" max="100" value="50"><input type="range" id="mp" min="0" max="100" value="50">
                <button class="btn-neon" style="margin-top:25px;" onclick="saveMatch()">SALVA REPORT</button>
            </div>
            <div id="full-history" style="padding: 0 20px;"></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll" id="setup-screen">
            <div style="padding: 50px 25px 10px;"><h2 style="font-size: 32px; font-weight: 900;">Train Lab</h2></div>
            <div class="card">
                <label style="font-weight:900; font-size:11px; color:#555;">MODALITÀ</label>
                <div class="option-grid">
                    <div class="opt-btn active" onclick="setO(this)">CORPO LIBERO</div>
                    <div class="opt-btn" onclick="setO(this)">ATTREZZI</div>
                    <div class="opt-btn" onclick="setO(this)">MISTO</div>
                </div>
                <label style="font-weight:900; font-size:11px; color:#555;">DURATA</label>
                <div class="option-grid">
                    <div class="opt-btn active" data-m="10" onclick="setO(this)">10 MIN</div>
                    <div class="opt-btn" data-m="20" onclick="setO(this)">20 MIN</div>
                    <div class="opt-btn" data-m="30" onclick="setO(this)">30 MIN</div>
                </div>
                <button class="btn-neon" onclick="genPlan()">GENERA CON AI</button>
            </div>
        </div>

        <div class="content-scroll" id="list-screen" style="display:none;">
            <div style="padding: 50px 25px 10px;"><h2 id="total-time-display" style="font-size: 28px; font-weight: 900;">Piano</h2></div>
            <div id="exercises-list" style="padding: 0 20px;"></div>
            <div style="padding: 20px;"><button class="btn-neon" onclick="startI()">COMINCIA</button></div>
        </div>
    </div>

    <div id="immersive-train">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
            <span id="ex-count" style="font-weight:900; color:var(--neon);">1 / 10</span>
            <div onclick="stopI()"><i data-lucide="x"></i></div>
        </div>
        
        <div class="avatar-box anim-squat" id="av-container" style="margin-top:40px;">
            <div class="av-head"></div><div class="av-torso"></div>
            <div class="av-arm-l"></div><div class="av-arm-r"></div>
            <div class="av-leg-l"></div><div class="av-leg-r"></div>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <h2 id="ex-name" style="font-size:32px; font-weight:900; margin:0;">SQUAT</h2>
            <p id="ex-desc" style="color:#555;">Descrizione...</p>
            <div id="ex-timer" style="font-size:90px; font-weight:900;">30</div>
        </div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showView('home', this)"><i data-lucide="layout-grid"></i><span>HOME</span></div>
        <div class="nav-item" onclick="showView('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item" onclick="showView('train', this)"><i data-lucide="zap"></i><span>TRAIN</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_matches')) || [];
        let plan = []; let idx = 0; let timer;

        const db = [
            { n: "Squat Jump", d: "Esplosività", t: 30 },
            { n: "Side Shuffle", d: "Agilità", t: 30 },
            { n: "Plank", d: "Core", t: 30 },
            { n: "Burpees", d: "Cardio", t: 30 },
            { n: "Affondi", d: "Forza", t: 30 }
        ];

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function setO(el) {
            el.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function genPlan() {
            const mins = parseInt(document.querySelector('[data-m].active').dataset.m);
            const targetSecs = mins * 60;
            let currentSecs = 0; plan = [];
            
            // Cicla finché non riempiamo i minuti
            while(currentSecs < targetSecs) {
                let randomEx = db[Math.floor(Math.random() * db.length)];
                plan.push({...randomEx});
                currentSecs += randomEx.t + 10; // Esercizio + 10s recupero
            }

            document.getElementById('total-time-display').innerText = mins + " MINUTI";
            document.getElementById('exercises-list').innerHTML = plan.map(ex => `
                <div style="background:#0c0c0c; padding:15px; border-radius:15px; border:1px solid #222; margin-bottom:8px; display:flex; justify-content:space-between;">
                    <b>${ex.n}</b><span>${ex.t}s</span>
                </div>
            `).join('');
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('list-screen').style.display = 'block';
        }

        function startI() {
            idx = 0; document.getElementById('immersive-train').style.display = 'flex';
            run();
        }

        function run() {
            if(idx >= plan.length) { stopI(); return; }
            const ex = plan[idx];
            document.getElementById('ex-name').innerText = ex.n;
            document.getElementById('ex-desc').innerText = ex.d;
            document.getElementById('ex-count').innerText = (idx+1) + " / " + plan.length;
            
            let s = ex.t;
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(ex.n));
            
            timer = setInterval(() => {
                s--;
                document.getElementById('ex-timer').innerText = s;
                document.getElementById('progress-fill').style.width = ((ex.t - s) / ex.t * 100) + "%";
                if(s <= 0) { clearInterval(timer); idx++; run(); }
            }, 1000);
        }

        function stopI() {
            clearInterval(timer); document.getElementById('immersive-train').style.display = 'none';
            window.speechSynthesis.cancel();
        }

        function saveMatch() {
            const m = { s1i: +document.getElementById('s1i').value, phys: +document.getElementById('mp').value, result: 'VIT', date: 'Oggi' };
            matches.unshift(m);
            localStorage.setItem('cr_matches', JSON.stringify(matches));
            showView('home');
        }
    </script>
</body>
</html>
