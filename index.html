<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --neon: #d4ff00; 
            --bg: #000000; 
            --card: #111111; 
            --border: #222222; 
            --win: #d4ff00; 
            --loss: #ff3333; 
        }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .view { display: none; height: 100%; flex-direction: column; overflow-y: auto; position: relative; }
        .view.active { display: flex; }
        /* Padding bottom aumentato per non far coprire i contenuti dalla navbar */
        .content-scroll { padding-bottom: 160px; width: 100%; }

        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; position: relative; border: 2.5px solid var(--neon); border-radius: 4px; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 10px 20px; position: relative; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 16px; font-weight: 900; width: 100%; text-transform: uppercase; font-size: 14px; letter-spacing: 0.5px; cursor: pointer; margin-top: 15px; }

        /* --- MATCH LAB MODS --- */
        .history-item { border-left: 3px solid #333; background: #0c0c0c; padding: 15px; border-radius: 0 12px 12px 0; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .history-item:active { background: #1a1a1a; }
        .history-item.win { border-color: var(--win); }
        .history-item.loss { border-color: var(--loss); }
        
        /* Overlay Dettaglio Match */
        #match-detail { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }

        /* --- TRAIN LAB MODS --- */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 10px 0 20px; }
        .opt-btn { background: #080808; border: 1px solid #222; padding: 12px 5px; border-radius: 12px; color: #666; font-size: 10px; font-weight: 800; cursor: pointer; text-align: center; }
        .opt-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(212, 255, 0, 0.05); }

        /* PLAYER VIDEO */
        #immersive-session { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 9999; display: none; flex-direction: column; }
        .video-player-ui { width: 100%; height: 45vh; background: #111; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 1000; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="match-detail">
        <div onclick="closeMatchDetail()" style="display:flex; align-items:center; gap:10px; color:var(--neon); font-weight:900; margin-bottom:30px;">
            <i data-lucide="chevron-left"></i> TORNA ALLO STORICO
        </div>
        <div id="detail-content"></div>
    </div>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap">
                <div class="court-logo"></div>
                <div style="font-weight: 900; font-style: italic; font-size: 20px;">COURT<span style="color:var(--neon)">READY</span></div>
            </div>
            
            <div class="card" style="background: linear-gradient(170deg, #1a1a1a 0%, #000 100%);">
                <small style="color:#666; font-weight: 800;">CONDITIONING SCORE</small>
                <div style="font-size: 56px; font-weight: 900; margin: 10px 0;" id="main-score">--</div>
                <div id="home-status" style="font-size: 12px; color: var(--neon); font-weight: 700;">Nessun match recente</div>
            </div>

            <div style="padding: 0 20px; margin-top: 10px;">
                <label style="font-size: 10px; font-weight: 900; color: #444;">ULTIMO RISULTATO</label>
                <div id="quick-history" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 40px 25px 15px;"><h2 style="font-size: 28px; margin: 0; font-weight: 900;">Match Lab</h2></div>
            
            <div class="card">
                <div class="set-container">
                    <div class="set-macro"><span class="set-title">SET 1</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s1i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s1a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 2</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s2i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s2a" value="0"></div></div></div>
                    <div class="set-macro"><span class="set-title">SET 3</span><div class="score-split"><div class="score-box"><label>IO</label><input type="number" id="s3i" value="0"></div><div class="score-box"><label>AVV</label><input type="number" id="s3a" value="0"></div></div></div>
                </div>

                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <div style="flex:1">
                        <label style="font-size:9px; color:#555; font-weight:800;">BPM MEDIO</label>
                        <input type="number" id="m-bpm" placeholder="140" style="width:100%; background:#080808; border:1px solid #222; border-radius:8px; color:white; padding:10px;">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:9px; color:#555; font-weight:800;">FOTO MATCH</label>
                        <input type="file" id="m-img" style="font-size:8px;">
                    </div>
                </div>

                <div class="range-label"><span>Fatica Fisica</span><span id="pv" style="color:white">50%</span></div>
                <input type="range" id="mp" min="0" max="100" value="50" oninput="document.getElementById('pv').innerText = this.value + '%'">

                <textarea id="m-notes" rows="3" placeholder="Note tattiche..."></textarea>
                <button class="btn-neon" onclick="saveMatch()">SALVA REPORT</button>
            </div>

            <div style="padding: 0 20px; margin-top: 20px;">
                <label style="font-size: 10px; font-weight: 900; color: #444;">STORICO PARTITE (CLICCA PER DETTAGLI)</label>
                <div id="full-history" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll" id="train-setup">
            <div style="padding: 40px 25px 15px;"><h2 style="font-size: 28px; margin: 0; font-weight: 900;">Train Lab</h2></div>
            <div class="card">
                <label style="font-weight: 900; font-size: 10px; color: #555;">MODALITÀ</label>
                <div class="option-grid">
                    <div class="opt-btn active" onclick="setOpt(this)">CORPO LIBERO</div>
                    <div class="opt-btn" onclick="setOpt(this)">ATTREZZI</div>
                    <div class="opt-btn" onclick="setOpt(this)">MISTO</div>
                </div>
                <label style="font-weight: 900; font-size: 10px; color: #555;">DURATA</label>
                <div class="option-grid">
                    <div class="opt-btn active" data-m="10" onclick="setOpt(this)">10 MIN</div>
                    <div class="opt-btn" data-m="20" onclick="setOpt(this)">20 MIN</div>
                    <div class="opt-btn" data-m="30" onclick="setOpt(this)">30 MIN</div>
                </div>
                <button class="btn-neon" onclick="generateTraining()">GENERA SESSIONE AI</button>
            </div>
        </div>

        <div class="content-scroll" id="train-list" style="display:none;">
            <div style="padding: 40px 25px 15px; display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-size: 24px; margin: 0; font-weight: 900;">Il tuo Piano</h2>
                <div id="ai-status" style="font-size:9px; color:var(--neon); font-weight:900;">ADATTATO ALL'ULTIMO MATCH</div>
            </div>
            <div id="exercises-container" style="padding: 0 20px;"></div>
            <div style="padding: 20px;">
                <button class="btn-neon" onclick="startImmersive()">AVVIA PLAYER</button>
                <div onclick="backToSetup()" style="text-align:center; font-size:10px; font-weight:900; color:#555; margin-top:20px; cursor:pointer;">TORNA INDIETRO</div>
            </div>
        </div>
    </div>

    <div id="immersive-session">
        <div class="video-player-ui"><div style="text-align:center; color:#333;"><i data-lucide="play" size="48"></i></div></div>
        <div style="padding: 30px; text-align: center;">
            <h2 id="imm-name" style="font-size: 32px; margin: 0; font-weight: 900;">NOME ESERCIZIO</h2>
            <div class="timer-big" id="imm-timer" style="font-size: 80px; font-weight: 900;">00</div>
            <button class="btn-neon" onclick="stopImmersive()">CHIUDI</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showView('home', this)"><i data-lucide="layout-grid"></i><span>HOME</span></div>
        <div class="nav-item" onclick="showView('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item" onclick="showView('train', this)"><i data-lucide="zap"></i><span>TRAIN</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_matches')) || [];

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            renderHistory();
        }

        function setOpt(el) {
            el.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function saveMatch() {
            const m = {
                id: Date.now(),
                date: new Date().toLocaleDateString('it-IT', {day:'2-digit', month:'short'}),
                s1i: +document.getElementById('s1i').value, s1a: +document.getElementById('s1a').value,
                s2i: +document.getElementById('s2i').value, s2a: +document.getElementById('s2a').value,
                s3i: +document.getElementById('s3i').value, s3a: +document.getElementById('s3a').value,
                phys: +document.getElementById('mp').value,
                bpm: document.getElementById('m-bpm').value,
                notes: document.getElementById('m-notes').value
            };
            
            let w = 0, l = 0;
            if(m.s1i > m.s1a) w++; else if(m.s1a > m.s1i) l++;
            if(m.s2i > m.s2a) w++; else if(m.s2a > m.s2i) l++;
            if(m.s3i > m.s3a) w++; else if(m.s3a > m.s3i) l++;
            m.result = w > l ? 'VIT' : 'SCO';

            matches.unshift(m);
            localStorage.setItem('cr_matches', JSON.stringify(matches));
            showView('home');
        }

        function renderHistory() {
            const list = document.getElementById('full-history');
            const quick = document.getElementById('quick-history');
            if(!matches.length) return;

            const html = matches.map(m => `
                <div class="history-item ${m.result === 'VIT' ? 'win' : 'loss'}" onclick="openMatchDetail(${m.id})">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <span style="font-weight:900; font-size:16px;">${m.s1i}-${m.s1a} / ${m.s2i}-${m.s2a}</span>
                            <div style="font-size:10px; color:#555;">${m.date} - ${m.result === 'VIT' ? 'VITTORIA' : 'SCONFITTA'}</div>
                        </div>
                        <i data-lucide="chevron-right" style="color:#333"></i>
                    </div>
                </div>
            `).join('');

            list.innerHTML = html;
            quick.innerHTML = html.split('</div>')[0] + '</div>'; // Prende il primo item
            
            // Update Home Score
            const last = matches[0];
            document.getElementById('main-score').innerText = (100 - last.phys).toFixed(0);
            document.getElementById('home-status').innerText = `Ultimo match: ${last.result} (Fatica: ${last.phys}%)`;
            lucide.createIcons();
        }

        function openMatchDetail(id) {
            const m = matches.find(x => x.id === id);
            const content = document.getElementById('detail-content');
            content.innerHTML = `
                <div class="card" style="margin:0; border-color:var(--neon);">
                    <h2 style="font-size:40px; margin:0;">${m.result}</h2>
                    <p style="color:var(--neon); font-weight:800;">${m.date}</p>
                    <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div><small style="color:#555;">PUNTEGGIO</small><br><b>${m.s1i}-${m.s1a} / ${m.s2i}-${m.s2a}</b></div>
                        <div><small style="color:#555;">FATICA FISICA</small><br><b>${m.phys}%</b></div>
                        <div><small style="color:#555;">RITMO CARDIACO</small><br><b>${m.bpm || '--'} BPM</b></div>
                    </div>
                    <div style="margin-top:20px;">
                        <small style="color:#555;">NOTE POST-MATCH</small>
                        <p style="font-size:14px; color:#ccc;">${m.notes || 'Nessuna nota inserita'}</p>
                    </div>
                </div>
            `;
            document.getElementById('match-detail').style.display = 'flex';
        }

        function closeMatchDetail() { document.getElementById('match-detail').style.display = 'none'; }

        function generateTraining() {
            const lastPhys = matches.length ? matches[0].phys : 50;
            const container = document.getElementById('exercises-container');
            
            // Esempio logica AI basata su fatica
            let exercises = [
                {n: "Squat", t: 40}, {n: "Pushups", t: 30}, {n: "Plank", t: 30}
            ];
            
            if(lastPhys > 70) {
                document.getElementById('ai-status').innerText = "RECUPERO ATTIVO (FATICA ALTA)";
                exercises = [{n: "Stretching", t: 60}, {n: "Mobilità", t: 60}];
            } else {
                document.getElementById('ai-status').innerText = "POTENZA (PRONTO AL MATCH)";
            }

            container.innerHTML = exercises.map(ex => `
                <div class="card" style="margin:5px 0; padding:15px; display:flex; justify-content:space-between; align-items:center;">
                    <span><b>${ex.n}</b></span>
                    <span style="color:var(--neon)">${ex.t}s</span>
                </div>
            `).join('');

            document.getElementById('train-setup').style.display = 'none';
            document.getElementById('train-list').style.display = 'block';
        }

        function backToSetup() {
            document.getElementById('train-list').style.display = 'none';
            document.getElementById('train-setup').style.display = 'block';
        }

        function startImmersive() { document.getElementById('immersive-session').style.display = 'flex'; }
        function stopImmersive() { document.getElementById('immersive-session').style.display = 'none'; }

        window.onload = renderHistory;
    </script>
</body>
</html>
