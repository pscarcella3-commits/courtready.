<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Pro</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* --- VARIABILI & RESET --- */
        :root { 
            --neon: #d4ff00; 
            --bg: #000000; 
            --card: #111111; 
            --border: #222222; 
            --win: #d4ff00; 
            --loss: #ff3333; 
            --future: #333333; /* Per giorni programmati */
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100%; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        * { box-sizing: border-box; outline: none; }

        /* --- STRUTTURA VISTE --- */
        .view { display: none; height: 100%; width: 100%; flex-direction: column; overflow-y: auto; position: absolute; top: 0; left: 0; z-index: 1; }
        .view.active { display: flex; z-index: 2; }
        .content-scroll { padding-bottom: 180px; width: 100%; }

        /* --- NUOVO: SETUP & CALENDARIO --- */
        #setup-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: none; flex-direction: column; padding: 40px 25px; }
        .day-check { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #222; cursor: pointer; }
        .day-check.active { border-color: var(--neon); color: var(--neon); }
        
        .calendar-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 10px 20px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .cal-day-header { font-size: 9px; color: #555; text-align: center; font-weight: 900; text-transform: uppercase; }
        .cal-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; border-radius: 8px; border: 1px solid transparent; }
        .cal-cell.planned { border-color: var(--future); color: #666; }
        .cal-cell.done { background: rgba(212, 255, 0, 0.1); border-color: var(--win); color: var(--win); }
        .cal-cell.today { background: white; color: black; }

        /* --- COMPONENTI ORIGINALI --- */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; border: 2.5px solid var(--neon); border-radius: 4px; position: relative; }
        .court-logo::before { content: ''; position: absolute; top: 50%; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); transform: translateY(-50%); }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 10px 20px; position: relative; }
        button, .btn-neon { background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 16px; font-weight: 900; width: 100%; text-transform: uppercase; font-size: 14px; letter-spacing: 0.5px; cursor: pointer; margin-top: 15px; display: block; position: relative; z-index: 10; }

        /* MATCH LAB */
        .set-container { display: flex; gap: 8px; margin-bottom: 20px; }
        .set-macro { flex: 1; background: #080808; border: 1px solid #222; border-radius: 12px; padding: 10px 5px; text-align: center; }
        .set-title { font-size: 9px; font-weight: 800; color: #555; display: block; margin-bottom: 5px; }
        .score-split { display: flex; justify-content: center; gap: 5px; }
        .score-box label { font-size: 8px; color: #444; display: block; font-weight: 900; }
        .score-box input { width: 32px; height: 32px; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; color: var(--neon); text-align: center; font-weight: 900; font-size: 14px; padding: 0; margin-top: 2px; }
        .history-item { border-left: 3px solid #333; background: #0c0c0c; padding: 15px; border-radius: 0 12px 12px 0; margin-bottom: 10px; cursor: pointer; position: relative; z-index: 5; }
        .history-item.win { border-color: var(--win); }
        .history-item.loss { border-color: var(--loss); }
        .stat-circle { width: 60px; height: 60px; border: 3px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 14px; color: var(--neon); }

        /* TRAIN LAB */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 10px 0 20px; }
        .opt-btn { background: #080808; border: 1px solid #222; padding: 12px 5px; border-radius: 12px; color: #666; font-size: 10px; font-weight: 800; cursor: pointer; text-align: center; position: relative; z-index: 5; }
        .opt-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(212, 255, 0, 0.05); }

        /* OVERLAYS */
        #match-detail { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 5000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }
        #immersive-session { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 9000; display: none; flex-direction: column; }
        .video-player-ui { height: 45vh; background: #111; position: relative; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); overflow: hidden; }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 4000; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: var(--neon); }

        textarea { width: 100%; background: #080808; border: 1px solid #222; border-radius: 12px; color: white; padding: 15px; margin-top: 15px; resize: none; font-family: inherit; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin: 10px 0; height: 4px; background: #333; }
        .ai-box { background: rgba(212, 255, 0, 0.05); border-left: 3px solid var(--neon); padding: 15px; border-radius: 0 12px 12px 0; margin-bottom: 20px; font-size: 11px; color: #ddd; line-height: 1.4; }
        .match-img-preview { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; display: none; }
    </style>
</head>
