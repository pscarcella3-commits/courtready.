<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 120px; }

        /* CARDS & UI */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 15px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; }
        
        /* MATCH LAB (BLINDATA) */
        .set-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .set-box { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 12px; padding: 10px; text-align: center; }
        .score-input { width: 30px; background: #1a1a1a; border: 1px solid #333; color: var(--neon); text-align: center; font-weight: 900; border-radius: 5px; }

        /* TRAIN IMMERSIVE (AVATAR AREA) */
        #immersive-train { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; }
        .avatar-viewport { width: 100%; height: 300px; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border-radius: 30px; margin: 20px 0; display: flex; align-items: center; justify-content: center; border: 1px solid #222; position: relative; }
        
        /* Placeholder Animazione Avatar */
        .digital-human { width: 80px; height: 160px; border: 3px solid var(--neon); border-radius: 40px; position: relative; animation: trainer-jump 0.8s infinite alternate ease-in-out; }
        @keyframes trainer-jump { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        .timer-display { font-size: 90px; font-weight: 900; font-variant-numeric: tabular-nums; color: var(--neon); margin: 0; }
        .progress-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; }
        .nav-item { color: #444; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll" style="padding-top:40px;">
            <div style="padding: 0 25px;"><h2 style="font-weight:900;">Home</h2></div>
            <div class="card" style="border:1px solid var(--neon);">
                <small style="color:#555;">CONDITIONING SCORE</small>
                <div style="font-size: 50px; font-weight: 900;" id="score-val">--</div>
            </div>
            <div style="padding: 10px 25px;"><small style="font-weight:900; color:#444;">ULTIMO MATCH</small></div>
            <div id="home-match-slot"></div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll" style="padding-top:40px;">
            <div style="padding: 0 25px;"><h2 style="font-weight:900;">Match Lab</h2></div>
            <div class="card">
                <div class="set-row">
                    <div class="set-box">S1<br><input class="score-input" id="s1i">:<input class="score-input" id="s1a"></div>
                    <div class="set-box">S2<br><input class="score-input" id="s2i">:<input class="score-input" id="s2a"></div>
                    <div class="set-box">S3<br><input class="score-input" id="s3i">:<input class="score-input" id="s3a"></div>
                </div>
                <textarea id="m-notes" placeholder="Note tecniche..." style="width:100%; background:#000; color:white; border:1px solid #333; padding:10px; border-radius:10px;"></textarea>
                <button class="btn-neon" onclick="saveMatch()" style="margin-top:15px;">SALVA</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll" style="padding-top:40px;">
            <div style="padding: 0 25px;"><h2 style="font-weight:900;">Train Lab</h2></div>
            <div id="setup-train" class="card">
                <button class="btn-neon" onclick="generateWorkout()">GENERA ALLENAMENTO</button>
            </div>
            <div id="ready-train" style="display:none; padding:20px;">
                <div id="list-ex"></div>
                <button class="btn-neon" onclick="openImmersive()" style="height:80px; margin-top:20px;">START IMMERSIVE</button>
            </div>
        </div>
    </div>

    <div id="immersive-train">
        <div style="width:100%; display:flex; justify-content:flex-end;">
            <button onclick="closeImmersive()" style="background:#222; border:none; color:white; border-radius:50%; width:40px; height:40px;">X</button>
        </div>
        
        <div class="avatar-viewport">
            <div class="digital-human"></div>
            <div style="position:absolute; bottom:15px; color:var(--neon); font-size:10px; font-weight:800; letter-spacing:2px;">ESECUZIONE CORRETTA</div>
        </div>

        <div style="text-align:center;">
            <p id="imm-status" style="color:var(--neon); font-weight:800; letter-spacing:3px; margin:0;">LAVORO</p>
            <h1 class="timer-display" id="imm-clock">30</h1>
            <h2 id="imm-name" style="margin:0; text-transform:uppercase;">SQUAT JUMP</h2>
        </div>

        <div style="margin-top:auto; width:100%; text-align:center;">
            <p id="imm-next" style="color:#444; font-weight:800;">PROSSIMO: --</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showV('home', this)"><i data-lucide="home"></i></div>
        <div class="nav-item" onclick="showV('match', this)"><i data-lucide="trophy"></i></div>
        <div class="nav-item" onclick="showV('train', this)"><i data-lucide="zap"></i></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_final')) || [];
        let timer;

        function showV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
            refresh();
        }

        // MATCH LAB (FUNZIONI BLINDATE)
        function saveMatch() {
            const m = {
                id: Date.now(),
                s1: [document.getElementById('s1i').value, document.getElementById('s1a').value],
                s2: [document.getElementById('s2i').value, document.getElementById('s2a').value],
                s3: [document.getElementById('s3i').value, document.getElementById('s3a').value],
                notes: document.getElementById('m-notes').value,
                date: new Date().toLocaleDateString('it-IT')
            };
            matches.unshift(m);
            localStorage.setItem('cr_final', JSON.stringify(matches));
            showV('home');
        }

        function refresh() {
            const homeSlot = document.getElementById('home-match-slot');
            if(matches.length > 0) {
                const l = matches[0];
                homeSlot.innerHTML = `<div class="card"><b>ULTIMO MATCH</b><br>${l.s1[0]}-${l.s1[1]} / ${l.s2[0]}-${l.s2[1]}</div>`;
                document.getElementById('score-val').innerText = "81.0";
            }
            document.getElementById('history-list').innerHTML = matches.map(m => `<div class="card">${m.date}: ${m.s1[0]}-${m.s1[1]}</div>`).join('');
        }

        // TRAIN LAB (NUOVA SEZIONE IMMERSIVA)
        function generateWorkout() {
            document.getElementById('list-ex').innerHTML = `<div class="card">SQUAT JUMPS</div><div class="card">PLANK</div>`;
            document.getElementById('setup-train').style.display = 'none';
            document.getElementById('ready-train').style.display = 'block';
        }

        function openImmersive() {
            document.getElementById('immersive-train').style.display = 'flex';
            let c = 30;
            timer = setInterval(() => {
                c--;
                document.getElementById('imm-clock').innerText = c;
                if(c<=0) closeImmersive();
            }, 1000);
        }

        function closeImmersive() {
            clearInterval(timer);
            document.getElementById('immersive-train').style.display = 'none';
        }

        window.onload = refresh;
    </script>
</body>
</html>
