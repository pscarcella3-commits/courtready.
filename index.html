<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        
        /* Navigazione Viste */
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; }
        /* Padding extra per non far coprire i pulsanti dalla Nav-Bar */
        .content-scroll { padding-bottom: 150px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NUOVO LOGO TENNIS GEOMETRIC */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 35px; height: 35px; position: relative; border: 2.5px solid var(--neon); border-radius: 4px; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }
        .court-logo::after { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 50%; background: var(--neon); }

        /* UI ELEMENTS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; margin-top: 10px; box-shadow: 0 10px 20px rgba(212, 255, 0, 0.15); }
        
        /* DOPPIO BOX PUNTEGGIO */
        .set-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .set-macro { flex: 1; background: #111; border: 1px solid #222; border-radius: 15px; padding: 10px; text-align: center; }
        .set-title { font-size: 10px; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .score-split { display: flex; justify-content: space-around; align-items: center; }
        .score-box { display: flex; flex-direction: column; align-items: center; }
        .score-box label { font-size: 9px; color: #444; margin-bottom: 4px; font-weight: 900; }
        .score-box input { width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: var(--neon); text-align: center; font-weight: 900; font-size: 16px; outline: none; }
        .score-box input:focus { border-color: var(--neon); }

        /* SLIDERS */
        .range-label { display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-bottom: 8px; font-weight: 700; }
        input[type=range] { width: 100%; accent-color: var(--neon); margin-bottom: 20px; }

        /* NAVBAR */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); z-index: 1000; }
        .nav-item { color: #333; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; text-decoration: none; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap">
                <div class="court-logo"></div>
                <div style="font-weight: 900; font-style: italic; font-size: 20px; letter-spacing: -1px;">COURT<span style="color:var(--neon)">READY</span></div>
            </div>
            
            <div class="card" style="background: linear-gradient(160deg, #1a1a1a 0%, #000 100%);">
                <small style="color:#555; font-weight: 800; letter-spacing: 1px;">CONDITIONING SCORE</small>
                <div style="font-size: 60px; font-weight: 900; margin: 5px 0;" id="main-score">78.0</div>
                <div style="color:var(--neon); font-size: 11px; font-weight: 700; display:flex; align-items:center; gap:5px;">
                    <i data-lucide="activity" size="14"></i> STATUS: PRONTO AL TRAIN
                </div>
            </div>

            <div class="card" onclick="showView('match')" style="border-style: dashed; border-color: #333; text-align: center; padding: 30px;">
                <i data-lucide="plus" color="var(--neon)" style="margin-bottom:10px"></i>
                <div style="font-weight: 800; font-size: 14px;">NUOVO MATCH REPORT</div>
            </div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 50px 25px 20px;">
                <h2 style="font-size: 32px; margin: 0; font-weight: 900;">Match Report</h2>
                <p style="color: #666;">Analisi dettagliata della prestazione.</p>
            </div>
            
            <div class="card">
                <label style="font-weight: 900; font-size: 11px; color: #555; letter-spacing: 1px; margin-bottom: 15px; display: block;">SCOREBOARD SET</label>
                
                <div class="set-container">
                    <div class="set-macro">
                        <span class="set-title">SET 1</span>
                        <div class="score-split">
                            <div class="score-box"><label>IO</label><input type="number" id="s1-io" value="0"></div>
                            <div class="score-box"><label>AVV</label><input type="number" id="s1-avv" value="0"></div>
                        </div>
                    </div>
                    <div class="set-macro">
                        <span class="set-title">SET 2</span>
                        <div class="score-split">
                            <div class="score-box"><label>IO</label><input type="number" id="s2-io" value="0"></div>
                            <div class="score-box"><label>AVV</label><input type="number" id="s2-avv" value="0"></div>
                        </div>
                    </div>
                    <div class="set-macro">
                        <span class="set-title">SET 3</span>
                        <div class="score-split">
                            <div class="score-box"><label>IO</label><input type="number" id="s3-io" value="0"></div>
                            <div class="score-box"><label>AVV</label><input type="number" id="s3-avv" value="0"></div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <div class="range-label"><span>Focus Mentale</span><span id="f-val">50%</span></div>
                    <input type="range" id="m-focus" min="0" max="100" value="50" oninput="document.getElementById('f-val').innerText = this.value + '%'">
                    
                    <div class="range-label"><span>Stanchezza Fisica</span><span id="p-val">50%</span></div>
                    <input type="range" id="m-phys" min="0" max="100" value="50" oninput="document.getElementById('p-val').innerText = this.value + '%'">
                </div>

                <button class="btn-neon" onclick="saveMatch()">SALVA REPORT</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showView('home', this)"><i data-lucide="layout-grid"></i><span>HOME</span></div>
        <div class="nav-item" onclick="showView('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item"><i data-lucide="zap"></i><span>TRAIN</span></div>
        <div class="nav-item"><i data-lucide="user"></i><span>PROFILE</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_matches')) || [];

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        function saveMatch() {
            const m = {
                score: `${document.getElementById('s1-io').value}-${document.getElementById('s1-avv').value}, ${document.getElementById('s2-io').value}-${document.getElementById('s2-avv').value}`,
                focus: document.getElementById('m-focus').value,
                phys: document.getElementById('m-phys').value,
                date: new Date().toLocaleDateString()
            };
            matches.unshift(m);
            localStorage.setItem('cr_matches', JSON.stringify(matches));
            speak("Dati salvati. Il sistema sta ricalcolando la tua condizione.");
            showView('home');
        }

        function speak(text) {
            const m = new SpeechSynthesisUtterance(text);
            m.lang = 'it-IT'; window.speechSynthesis.speak(m);
        }
    </script>
</body>
</html>
