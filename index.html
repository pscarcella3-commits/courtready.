<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 180px; }

        /* DESIGN ELEMENTS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; margin: 10px 20px; position: relative; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 18px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; }
        
        /* MATCH LAB BLINDATO */
        .set-row { display: flex; gap: 8px; margin-bottom: 20px; }
        .set-item { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 10px; text-align: center; }
        .score-inputs { display: flex; justify-content: center; gap: 5px; margin-top: 5px; }
        .score-inputs input { width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #333; color: var(--neon); text-align: center; font-weight: 900; border-radius: 8px; }

        /* IMMERSIVE TRAINING + AVATAR */
        #timer-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; }
        .avatar-box { width: 100%; height: 280px; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .digital-trainer { width: 70px; height: 140px; border: 3px solid var(--neon); border-radius: 35px; animation: jump 0.8s infinite alternate ease-in-out; }
        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-25px); } }

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); z-index: 1000; }
        .nav-item { color: #333; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--neon); }

        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 4000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }
        .res-badge { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 5px; text-transform: uppercase; }
        .win { background: var(--win); color: #000; }
        .loss { background: var(--loss); color: #fff; }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div style="padding: 40px 25px 10px;"><h2 style="font-weight:900; font-size:24px; margin:0;">COURTREADY</h2></div>
            <div class="card" style="border: 1px solid var(--neon);">
                <small style="color:#555; font-weight:800;">CONDITIONING SCORE</small>
                <div style="font-size: 60px; font-weight: 900;" id="h-score">--</div>
            </div>
            <div style="padding: 10px 25px;"><small style="font-weight:900; color:#444;">ULTIMO MATCH</small></div>
            <div id="h-last-match"></div>
            <div style="padding: 10px 25px;"><small style="font-weight:900; color:#444;">PROGRAMMA DI OGGI</small></div>
            <div class="card" onclick="showV('train')" style="border-left:5px solid var(--neon); cursor:pointer;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>SPEED SESSION</b><br><small style="color:#555;">Basato sui tuoi dati</small></div>
                    <i data-lucide="zap" style="color:var(--neon)"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 40px 25px 10px;"><h2 style="font-weight:900; font-size:32px; margin:0;">Match Lab</h2></div>
            <div class="card">
                <div class="set-row">
                    <div class="set-item"><small>SET 1</small><div class="score-inputs"><input type="number" id="s1i">:<input type="number" id="s1a"></div></div>
                    <div class="set-item"><small>SET 2</small><div class="score-inputs"><input type="number" id="s2i">:<input type="number" id="s2a"></div></div>
                    <div class="set-item"><small>SET 3</small><div class="score-inputs"><input type="number" id="s3i">:<input type="number" id="s3a"></div></div>
                </div>
                <textarea id="m-notes" placeholder="Note sul match..." style="width:100%; background:#0c0c0c; border:1px solid #222; color:white; padding:15px; border-radius:15px; box-sizing:border-box; margin-bottom:15px;"></textarea>
                <button class="btn-neon" onclick="saveMatch()">SALVA MATCH</button>
            </div>
            <div id="history-container"></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll">
            <div style="padding: 40px 25px 10px;"><h2 style="font-weight:900; font-size:32px; margin:0;">Train Lab</h2></div>
            <div id="train-init" class="card">
                <button class="btn-neon" onclick="genTrain()">GENERA ALLENAMENTO</button>
            </div>
            <div id="train-ready" style="display:none; padding: 0 20px;">
                <div id="ex-list"></div>
                <button class="btn-neon" onclick="startImm()" style="height:80px; margin-top:20px;">INIZIA ORA</button>
            </div>
        </div>
    </div>

    <div id="timer-screen">
        <div style="width:100%; display:flex; justify-content:flex-end;"><button onclick="stopImm()" style="background:#222; border:none; color:white; border-radius:50%; width:45px; height:45px;">X</button></div>
        <div style="color:var(--neon); font-weight:800; letter-spacing:4px; margin-top:20px;">LAVORO</div>
        <div style="font-size:100px; font-weight:900;" id="imm-clock">30</div>
        <div class="avatar-box"><div class="digital-trainer"></div></div>
        <h2 id="imm-name" style="margin:0;">SQUAT JUMP</h2>
    </div>

    <div id="detail-modal" class="modal">
        <button onclick="closeDetail()" style="background:#222; color:white; border:none; border-radius:50%; width:45px; height:45px; margin-bottom:20px;"><i data-lucide="arrow-left"></i></button>
        <div id="detail-content"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showV('home', this)"><i data-lucide="home"></i><span>HOME</span></div>
        <div class="nav-item" onclick="showV('match', this)"><i data-lucide="trophy"></i><span>MATCH</span></div>
        <div class="nav-item" onclick="showV('train', this)"><i data-lucide="zap"></i><span>TRAIN</span></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_final_v3')) || [];
        let clock;

        function showV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
            render();
        }

        function saveMatch() {
            const m = {
                id: Date.now(),
                s1: [+document.getElementById('s1i').value, +document.getElementById('s1a').value],
                s2: [+document.getElementById('s2i').value, +document.getElementById('s2a').value],
                s3: [+document.getElementById('s3i').value, +document.getElementById('s3a').value],
                notes: document.getElementById('m-notes').value, date: new Date().toLocaleDateString('it-IT')
            };
            const wins = (m.s1[0]>m.s1[1]?1:0) + (m.s2[0]>m.s2[1]?1:0) + (m.s3[0]>m.s3[1]?1:0);
            m.res = wins >= 2 ? 'VIT' : 'SCO';
            matches.unshift(m);
            localStorage.setItem('cr_final_v3', JSON.stringify(matches));
            showV('home');
        }

        function render() {
            const hLast = document.getElementById('h-last-match');
            if(matches.length > 0) {
                const l = matches[0];
                hLast.innerHTML = `<div class="card" onclick="openDetail(${l.id})"><span class="res-badge ${l.res==='VIT'?'win':'loss'}">${l.res}</span><br><b>${l.s1[0]}-${l.s1[1]} / ${l.s2[0]}-${l.s2[1]}</b></div>`;
                document.getElementById('h-score').innerText = l.res==='VIT'?'86':'74';
            }
            document.getElementById('history-container').innerHTML = matches.map(m => `<div class="card" onclick="openDetail(${m.id})"><b>${m.date}</b>: ${m.res} (${m.s1[0]}-${m.s1[1]})</div>`).join('');
        }

        function openDetail(id) {
            const m = matches.find(x => x.id === id);
            document.getElementById('detail-content').innerHTML = `<div class="card"><h2>${m.date}</h2><p>${m.res}</p><p>${m.s1[0]}-${m.s1[1]} | ${m.s2[0]}-${m.s2[1]} | ${m.s3[0]}-${m.s3[1]}</p><p>Note: ${m.notes}</p></div>`;
            document.getElementById('detail-modal').style.display = 'flex';
        }
        function closeDetail() { document.getElementById('detail-modal').style.display = 'none'; }

        function genTrain() {
            document.getElementById('ex-list').innerHTML = `<div class="card">SQUAT JUMP</div><div class="card">PLANK</div>`;
            document.getElementById('train-init').style.display = 'none';
            document.getElementById('train-ready').style.display = 'block';
        }

        function startImm() {
            document.getElementById('timer-screen').style.display = 'flex';
            let s = 30;
            clock = setInterval(() => {
                s--; document.getElementById('imm-clock').innerText = s;
                if(s<=0) stopImm();
            }, 1000);
        }
        function stopImm() { clearInterval(clock); document.getElementById('timer-screen').style.display = 'none'; }

        window.onload = render;
    </script>
</body>
</html>
