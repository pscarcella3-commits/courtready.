<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000000; --card: #121212; }
        body, html { margin: 0; padding: 0; background-color: var(--bg); color: white; font-family: -apple-system, system-ui, sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        #onboarding { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; text-align: center; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .step { display: none; width: 100%; animation: fadeIn 0.5s ease; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-big { font-size: 32px; font-weight: 900; font-style: italic; margin-bottom: 20px; }
        .logo-big span { color: var(--neon); }
        .btn-opt { background: var(--card); border: 1px solid #333; color: white; padding: 22px; width: 100%; border-radius: 18px; margin-bottom: 12px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-opt:active { background: var(--neon); color: black; }
        #main-app { display: none; height: 100%; flex-direction: column; background-color: var(--bg); }
        .header { padding: 50px 25px 20px; display: flex; justify-content: space-between; align-items: center; }
        .hero { margin: 20px; padding: 35px; border-radius: 30px; background: linear-gradient(145deg, #1a1a1a, #000); border: 1px solid #222; }
        .nav-bar { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(15,15,15,0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.08); }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>
    <div id="onboarding">
        <div id="step1" class="step active">
            <div class="logo-big">COURT<span>READY</span></div>
            <p style="color: #666; margin-bottom: 40px;">AI Performance Training.</p>
            <button class="btn-opt" onclick="nextStep(1, 2)" style="background: var(--neon); color: black;">INIZIA CONFIGURAZIONE</button>
        </div>
        <div id="step2" class="step">
            <h2 style="margin-bottom: 30px;">Livello?</h2>
            <button class="btn-opt" onclick="nextStep(2, 3)">Intermedio</button>
            <button class="btn-opt" onclick="nextStep(2, 3)">Agonista</button>
        </div>
        <div id="step3" class="step">
            <h2 style="margin-bottom: 30px;">Stile?</h2>
            <button class="btn-opt" onclick="finish()">Attaccante</button>
            <button class="btn-opt" onclick="finish()">Difensore</button>
        </div>
    </div>
    <div id="main-app">
        <div class="header">
            <div style="font-weight: 900; font-style: italic;">COURT<span style="color:var(--neon)">READY</span></div>
        </div>
        <div class="hero">
            <div style="color:#666; font-size: 12px; font-weight: 700;">SCORE</div>
            <h1 style="font-size: 56px; font-weight: 900; margin: 10px 0;">84<span style="font-size: 20px; color:var(--neon)">.2</span></h1>
        </div>
        <div class="nav-bar">
            <div class="nav-item active"><i data-lucide="home"></i><span>HOME</span></div>
            <div class="nav-item"><i data-lucide="zap"></i><span>TRAIN</span></div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function nextStep(c, n) { document.getElementById('step'+c).classList.remove('active'); document.getElementById('step'+n).classList.add('active'); }
        function finish() {
            document.getElementById('onboarding').style.transform = 'translateY(-100%)';
            setTimeout(() => {
                document.getElementById('onboarding').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                const s = new SpeechSynthesisUtterance("Benvenuto.");
                s.lang = 'it-IT'; window.speechSynthesis.speak(s);
            }, 600);
        }
    </script>
</body>
</html>
