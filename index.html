<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourtReady Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #d4ff00; --bg: #000; --card: #151515; --border: #222; --win: #d4ff00; --loss: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .view { display: none; height: 100vh; flex-direction: column; overflow-y: auto; box-sizing: border-box; }
        .view.active { display: flex; }
        .content-scroll { padding-bottom: 150px; }

        /* LOGO */
        .logo-wrap { display: flex; align-items: center; gap: 12px; padding: 40px 25px 10px; }
        .court-logo { width: 30px; height: 30px; border: 2.5px solid var(--neon); border-radius: 4px; position: relative; }
        .court-logo::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: var(--neon); }

        /* CARDS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 10px 20px; }
        .btn-neon { background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 15px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; }
        
        /* MATCH LAB */
        .set-container { display: flex; gap: 5px; margin-bottom: 15px; }
        .set-macro { flex: 1; background: #0c0c0c; border: 1px solid #222; border-radius: 12px; padding: 10px; text-align: center; }
        .score-box input { width: 30px; background: #1a1a1a; border: 1px solid #333; color: var(--neon); text-align: center; font-weight: 900; border-radius: 5px; }
        
        /* HISTORY */
        .history-item { border-left: 4px solid #333; background: #0c0c0c; padding: 15px; border-radius: 0 12px 12px 0; margin: 0 20px 10px; cursor: pointer; }
        .history-item.win { border-color: var(--win); }
        .history-item.loss { border-color: var(--loss); }
        .res-tag { font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 3px; margin-bottom: 5px; display: inline-block; background: #333; }
        .win .res-tag { background: var(--win); color: #000; }

        /* TRAIN */
        .choice-btn { background: #0c0c0c; border: 1px solid #222; padding: 12px; border-radius: 12px; color: white; font-weight: 800; width: 100%; margin-bottom: 8px; text-align: left; }
        .choice-btn.selected { border-color: var(--neon); color: var(--neon); }
        .ex-card { background: #0f0f0f; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 10px; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(15,15,15,0.9); backdrop-filter: blur(10px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #222; z-index: 1000; }
        .nav-item { color: #444; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: var(--neon); }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding-top: 50px; }
    </style>
</head>
<body>

    <div id="home" class="view active">
        <div class="content-scroll">
            <div class="logo-wrap">
                <div class="court-logo"></div>
                <div style="font-weight: 900; font-size: 20px;">COURT<span style="color:var(--neon)">READY</span></div>
            </div>
            <div class="card">
                <small style="color:#555; font-weight: 800;">CONDITIONING SCORE</small>
                <div style="font-size: 50px; font-weight: 900;" id="main-score">--</div>
            </div>
            <div style="padding: 10px 25px;"><small style="font-weight:900; color:#444;">ULTIMO MATCH</small></div>
            <div id="home-last-match"></div>
        </div>
    </div>

    <div id="match" class="view">
        <div class="content-scroll">
            <div style="padding: 40px 25px 10px;"><h2 style="font-weight: 900;">Match Lab</h2></div>
            
            <div class="card" id="stats-box" style="display:none; border-color:var(--neon)">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div id="win-pct" style="font-size:32px; font-weight:900; color:var(--neon)">0%</div>
                    <div style="text-align:right">
                        <small style="display:block; color:#555; font-size:9px;">GAMES VINTI/PERSI</small>
                        <span id="g-stats" style="font-weight:900;">0 / 0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="set-container">
                    <div class="set-macro">
                        <small style="display:block; margin-bottom:5px; color:#555;">SET 1</small>
                        <div class="score-box"><input type="number" id="s1i" placeholder="0"> : <input type="number" id="s1a" placeholder="0"></div>
                    </div>
                    <div class="set-macro">
                        <small style="display:block; margin-bottom:5px; color:#555;">SET 2</small>
                        <div class="score-box"><input type="number" id="s2i" placeholder="0"> : <input type="number" id="s2a" placeholder="0"></div>
                    </div>
                </div>
                <textarea id="m-notes" rows="3" placeholder="Note (es: Poco focus, lento...)"></textarea>
                <div style="margin-top:15px;"><button class="btn-neon" onclick="saveMatch()">Salva Match</button></div>
            </div>

            <div id="full-history-list"></div>
        </div>
    </div>

    <div id="train" class="view">
        <div class="content-scroll">
            <div style="padding: 40px 25px 10px;"><h2 style="font-weight: 900;">Train Lab</h2></div>
            <div id="train-setup">
                <div class="card">
                    <button class="choice-btn selected" id="t-body" onclick="setMode('body')">CORPO LIBERO</button>
                    <button class="choice-btn" id="t-tools" onclick="setMode('tools')">ATTREZZI (MIX)</button>
                    
                    <div style="margin: 20px 0;">
                        <small style="color:#555; font-weight:800; display:block; margin-bottom:10px;">DURATA SESSIONE</small>
                        <div style="display:flex; gap:10px;">
                            <button class="choice-btn" id="d-1" onclick="setDur(1)">10m</button>
                            <button class="choice-btn selected" id="d-2" onclick="setDur(2)">20m</button>
                            <button class="choice-btn" id="d-3" onclick="setDur(3)">30m</button>
                        </div>
                    </div>

                    <div id="ia-box" style="display:none; padding:12px; background:#111; border-radius:10px; border:1px solid var(--neon); color:var(--neon); font-size:11px; margin-bottom:15px;">
                        <i data-lucide="brain" style="width:12px;"></i> <span id="ia-txt">Analisi match...</span>
                    </div>

                    <button class="btn-neon" onclick="generateWorkout()">Genera Allenamento</button>
                </div>
            </div>

            <div id="workout-ready" style="display:none; padding: 0 20px;">
                <button onclick="resetTrain()" style="color:#555; background:none; border:none; padding:10px 0; font-weight:800;">← TORNA INDIETRO</button>
                <div id="ex-list"></div>
            </div>
        </div>
    </div>

    <div id="match-modal" class="modal">
        <button onclick="document.getElementById('match-modal').style.display='none'" style="margin: 20px; background:#222; border:none; color:white; padding:10px; border-radius:10px;">CHIUDI</button>
        <div id="modal-body" class="card"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showV('home', this)"><i data-lucide="home"></i></div>
        <div class="nav-item" onclick="showV('match', this)"><i data-lucide="trophy"></i></div>
        <div class="nav-item" onclick="showV('train', this)"><i data-lucide="zap"></i></div>
    </nav>

    <script>
        lucide.createIcons();
        let matches = JSON.parse(localStorage.getItem('cr_v1')) || [];
        let tMode = 'body', tRounds = 2;

        const exercises = {
            body: [{n:"Squat Jumps", d:"Esplosività gambe"}, {n:"Plank", d:"Core stability"}, {n:"Burpees", d:"Agilità totale"}],
            tools: [{n:"MedBall Slam", d:"Forza esplosiva"}, {n:"Corda", d:"Coordinazione"}, {n:"Elastici", d:"Prevenzione"}]
        };

        function showV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
            if(id === 'train') checkIA();
            refreshUI();
        }

        function saveMatch() {
            const m = {
                id: Date.now(),
                s1i: document.getElementById('s1i').value || 0,
                s1a: document.getElementById('s1a').value || 0,
                s2i: document.getElementById('s2i').value || 0,
                s2a: document.getElementById('s2a').value || 0,
                notes: document.getElementById('m-notes').value,
                date: new Date().toLocaleDateString('it-IT')
            };
            m.res = (parseInt(m.s1i)+parseInt(m.s2i)) > (parseInt(m.s1a)+parseInt(m.s2a)) ? 'VIT' : 'SCO';
            matches.unshift(m);
            localStorage.setItem('cr_v1', JSON.stringify(matches));
            refreshUI();
            showV('home');
        }

        function refreshUI() {
            // Home
            const homeBox = document.getElementById('home-last-match');
            if(matches.length > 0) {
                const last = matches[0];
                homeBox.innerHTML = `<div class="history-item ${last.res === 'VIT' ? 'win' : 'loss'}">
                    <span class="res-tag">${last.res}</span>
                    <div style="font-weight:900;">${last.s1i}-${last.s1a} / ${last.s2i}-${last.s2a}</div>
                </div>`;
                document.getElementById('main-score').innerText = last.res === 'VIT' ? "88.5" : "72.0";
            }

            // History Match
            const list = document.getElementById('full-history-list');
            list.innerHTML = matches.map(m => `
                <div class="history-item ${m.res === 'VIT' ? 'win' : 'loss'}" onclick="viewD(${m.id})">
                    <small style="color:#555">${m.date}</small>
                    <div style="font-weight:900;">${m.s1i}-${m.s1a} / ${m.s2i}-${m.s2a}</div>
                </div>
            `).join('');

            // Stats
            if(matches.length > 0) {
                document.getElementById('stats-box').style.display = 'block';
                const wins = matches.filter(x => x.res === 'VIT').length;
                document.getElementById('win-pct').innerText = Math.round((wins/matches.length)*100) + "%";
            }
        }

        function viewD(id) {
            const m = matches.find(x => x.id === id);
            document.getElementById('modal-body').innerHTML = `<h3>Match del ${m.date}</h3>
                <p>Risultato: ${m.res}</p><p>Punteggio: ${m.s1i}-${m.s1a} / ${m.s2i}-${m.s2a}</p>
                <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
                <p style="color:#888 italic">${m.notes || 'Nessuna nota'}</p>`;
            document.getElementById('match-modal').style.display = 'flex';
        }

        function checkIA() {
            if(matches.length === 0) return;
            const ia = document.getElementById('ia-box');
            ia.style.display = 'block';
            const note = matches[0].notes.toLowerCase();
            if(note.includes('lento')) document.getElementById('ia-txt').innerText = "IA: Focus REATTIVITÀ per stasera.";
            else if(note.includes('focus')) document.getElementById('ia-txt').innerText = "IA: Focus COORDINAZIONE consigliato.";
            else document.getElementById('ia-txt').innerText = "IA: Sessione bilanciata pronta.";
        }

        function setMode(m) { 
            tMode = m; 
            document.querySelectorAll('#train-setup .choice-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('t-'+m).classList.add('selected');
        }
        function setDur(r) { 
            tRounds = r; 
            document.querySelectorAll('#train-setup button[id^="d-"]').forEach(b => b.classList.remove('selected'));
            document.getElementById('d-'+r).classList.add('selected');
        }

        function generateWorkout() {
            const list = document.getElementById('ex-list');
            const pool = tMode === 'body' ? exercises.body : [...exercises.body, ...exercises.tools];
            list.innerHTML = `<div class="card" style="background:var(--neon); color:black; text-align:center; font-weight:900;">${tRounds} ROUNDS - ${tRounds*10} MINUTI</div>`;
            pool.forEach(ex => {
                list.innerHTML += `<div class="ex-card"><h3>${ex.n}</h3><p>${ex.d}</p></div>`;
            });
            document.getElementById('train-setup').style.display = 'none';
            document.getElementById('workout-ready').style.display = 'block';
        }

        function resetTrain() {
            document.getElementById('train-setup').style.display = 'block';
            document.getElementById('workout-ready').style.display = 'none';
        }

        window.onload = refreshUI;
    </script>
</body>
</html>
